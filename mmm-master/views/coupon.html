<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui样式 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="../styles/_reset.css">
    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="../styles/coupon.css">
    <title>优惠券</title>
</head>

<body>
    <div class="layout">
        <!-- 页面顶部栏 -->
        <header id="header" class="mui-bar mui-bar-nav mmm_header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">优惠券</h1>
            <img class="mui-pull-right mmm_header_app" src="../images/header_app.png" alt="">
        </header>
        <!-- 页面主体内容 -->
        <div class="mmm_content">
            <ul class="con_ul">


            </ul>
            <div id="ctl00_Menu" class="nav">
                <a href="../index.html">首页</a>&nbsp;&gt;&nbsp;
                <a href="./coupon.html">优惠券</a>
            </div>
        </div>
        <!-- 页面底部导航 -->
        <div class="mmm_footer">
            <div class="nav">
                <button>登录</button>
                <button>注册</button>
                <button class="">返回顶部</button>
            </div>
            <div class="footer">
                <p><a>手机APP下载 <i>慢慢买手机版</i> </a> -- 掌上比价平台</p>
                <a href="javascript:;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>
    <script type="text/html" id="merchantTemp">
        {{each result value index}}
        <li>
            <a href="{{value.couponLink}}?couponid={{value.couponId}}">
                <img src="{{value.couponImg}}" alt="">
                <p>{{value.couponTitle}}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 引入muijs -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto的js -->
    <script src="../lib/zepto/zepto.js"></script>
    <!-- 引入模板引擎js -->
    <script src="../lib/arttemplate/template-web.js"></script>
    <!-- 引入iscroll的js -->
    <script src="../lib/iscroll/iscroll.js"></script>
    <!-- 引入jqueryjs -->
    <script src="../lib/jquery/jquery.js"></script>
    <!-- 引入本页js -->
    <script src="../js/coupon.js"></script>
</body>

</html>
