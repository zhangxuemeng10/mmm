<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../styles/moneyproduct.css">
  <title>商品详情</title>
</head>

<body>

  <div class="layout">
    <div class="m_header">
      <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="./moneyctrl.html"></a>
        <h1 class="mui-title">国内折扣价</h1>
      </header>
    </div>
    <div class="m_content">
    </div>
    <div class="m_footer"></div>

  </div>
  <script type="text/template" id="detailsTmpe">
    {{each result v i}}
       <div>
        <h3 class="m_title">
         {{v.productName}}</h3>
        <div class="info">
          <span class="mall"></span> <span class="addtime" style="margin-right: 4px;">{{v.productTime}}</span>
          <span class="author">{{v.productTips}}</span>
        </div>
        <div class="conn">
          <!--内容开始-->
          <p>{{@v.productInfo}}</p>
          <p>{{@v.productImgSm}}
          </p>
        </div>
        <div class="p1">
          <p>{{@v.productImgSm}}
          </p>
          <div class="m_purchase"><a href="javascript:;">前往购买</a></div>
        </div>
      </div>
      {{@v.productComment}}
      {{/each}}
 </script>


  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/mui/js/mui.picker.js"></script>
  <script src="../lib/jquery/jquery.js"></script>
  <!-- 模板文件 -->
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/moneyproduct.js"></script>
</body>

</html>
