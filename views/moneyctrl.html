<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../styles/moneyctrl.css">
  <title>省钱控-最新优惠</title>
</head>
<body>
  <div class="layout">
    <!-- 顶部栏 -->
    <div class="m_header" id="header">
      <header class="mui-bar mui-bar-nav header">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="../index.html"></a>
        <a id="offCanvasBtn" href="#offCanvasSide" class="mui-icon  mui-icon-download mui-pull-right"></a>
        <h1 class="mui-title">省钱控-最新优惠</h1>
      </header>
    </div>
    <!-- 商品详情 -->
    <div class="m_content">


    </div>
    <!-- 分页器 -->
    <div class="mui-content-padded paging">
      <ul class="mui-pager">
        <li>
          <a href="javascript:;" class="upPage">
            上一页
          </a>
        </li>
        <li>
          <a href="javascript:;" class="below">
            下一页
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部栏 -->
    <footer id="footer">
      <div class="row">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#header"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
      <p>m.manmanbuy.com </p>
    </footer>
  </div>
  <script type="text/template" id="ChineseType">
    {{each result v index}}
              <div class="media">
          <a class="media-left" href="javascript:;">
          {{@v.productImgSm}}
        </a>
          <div class="media-body">
            <h5><a href="moneyproduct.html?productid={{v.productId}}">{{@v.productName}}</a></h5>
            <p class="price">{{@v.productPinkage}}</p>
            <span class="from">{{v.productFrom}}| {{v.productTime}}</span>
            <span class="comment"><i class="icon-comment"></i>5</span>
          </div>
        </div>
          {{/each}}
  </script>
  <script src="../lib/mui/js/mui.min.js"></script>
  <script src="../lib/mui/js/mui.picker.js"></script>
  <script src="../lib/jquery/jquery.js"></script>
  <!-- 模板文件 -->
  <script src="../lib/arttemplate/template-web.js"></script>
  <script src="../js/moneyctrl.js"></script>

</body>

</html>
