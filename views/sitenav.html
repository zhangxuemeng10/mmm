<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入mui样式 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="../styles/_reset.css">
    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="../styles/sitenav.css">
    <title>商品导航</title>
</head>

<body>
    <div class="layout">
        <!-- 页面顶部栏 -->
        <header id="header" class="mui-bar mui-bar-nav mmm_header">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">商品导航</h1>
            <img class="mui-pull-right mmm_header_app" src="../images/header_app.png" alt="">
        </header>
        <!-- 页面主体内容 -->
        <div class="mmm_content">
            <ul class="mallWebsite">
                
            </ul>
        </div>
        <!-- 页面底部导航 -->
        <div class="mmm_footer">
            <div class="nav">
                <button>登录</button>
                <button>注册</button>
                <button class="">返回顶部</button>
            </div>
            <div class="footer">
                <p><a>手机APP下载 <i>慢慢买手机版</i> </a> -- 掌上比价平台</p>
                <a href="javascript:;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>
    <script type="text/html" id="mallWebsiteTemp">
        {{each result as value index}}
            <button>
                <a href="{{value.navHref}}" >
                    <img src="{{value.navImg}}" alt="">
                    <span>{{value.navTitle}}</span>
                </a>
            </button>
        {{/each}}
    </script>
    <!-- 引入muijs -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto的js -->
    <script src="../lib/zepto/zepto.js"></script>
    <!-- 引入模板引擎js -->
    <script src="../lib/arttemplate/template-web.js"></script>
    <!-- 引入iscroll的js -->
    <script src="../lib/iscroll/iscroll.js"></script>
    <!-- 引入jqueryjs -->
    <script src="../lib/jquery/jquery.js"></script>
    <!-- 引入本页js -->
    <script src="../js/sitenav.js"></script>
</body>

</html>
