<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>分类页面</title>
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
  <div class="layout">
    <header id="header">
      <a href="#" class="logo mui-pull-left"><img src="../static/images/header_logo.png" alt=""></a>
      <a href="#" class="app mui-pull-right"><img src="../static/images/header_app.png" alt=""></a>
    </header>

    <div class="search">
      <form action="#">
        <!-- type=search 当点击搜索框的时候输入法右下角 变成搜索 -->
        <input type="search" name="" id="" placeholder="请输入要比价的商品">
        <input type="submit" value="搜索">
      </form>
    </div>


    <div class="mmb_content" id="category">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  

      </div>


    </div>

    <footer id="footer">
      <div class="row">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
      </div>
      <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
      <p>m.manmanbuy.com </p>
    </footer>
  </div>
  <script type="text/template" id="headerTemp">
  {{ each result value index}}
  <div class="panel panel-default" >
        <!--列表头部 -->
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{index}}" aria-expanded="true" aria-controls="collapseOne" data-titleId="{{value.titleId}}">
            {{value.title}}
            </a>
          </h4>
        </div>
        <!-- 商品列表 -->
        <div id="collapse{{index}}" class="panel-collapse collapse in" role="tabpanel"  aria-labelledby="headingOne">
          <div class="panel-body">

          </div>
        </div>
      </div>

  
  {{/each}}

  </script>

  <script type="text/template" id="listTemp">


     <div class="row">
        {{each result value index}}
              <div class="col-xs-4">
                <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}">{{value.category}}</a>
              </div>
              
              {{/each}}
            </div>
    
     
           
 
  
  
  </script>
</body>
<!-- <script src="../lib/zepto/zepto.js"></script> -->
<script src='../lib/jquery/jquery.min.js'></script>
<script src='../lib/mui/js/mui.js'></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<!-- <script src="../js/common.js"></script> -->
<script src="../js/category.js"></script>

</html>
